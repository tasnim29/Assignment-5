<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F4F7FF]">
    <section class="mt-8">
      <nav class="mx-8 bg-white flex justify-between px-6 py-4 rounded-xl">

          <img class="w-10 h-10" src="assets/logo.png" alt="" />

        </div>
        <div class="flex gap-8">
          <button>
            <div class="flex bg-[#F4F7FF] p-2 gap-2 rounded-xl items-center">
              <img class="w-6 h-6" src="assets/checkbox.png" alt="" />
              <h3 class="text-xl font-bold">23</h3>
            </div>
          </button>
          <button>
            <img
              class="bg-[#F4F7FF] w-11 h-11 p-2 rounded-full"
              src="assets/theme-btn.png"
              alt=""
            />

        </div>
      </nav>
    </section>
    <script src="script/script.js"></script>

</html>
